<div class="content">
    <div class="title">
        <h1> <span class="material-icons-sharp">
            inventory
        </span>{{item}}</h1>
    </div>

    <div class="body">
        <form (ngSubmit)="addProduct()">
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" required [(ngModel)]="product.name">
            
            <label for="price">Price</label>
            <input type="text" id="price"  name="price" required [(ngModel)]="product.price">

            <label for="payment">Payment</label>
            <input type="text" id="payment"  name="payment" required [(ngModel)]="product.payment">

            <label for="location">location</label>
            <input type="text" id="location"  name="location" required [(ngModel)]="product.location" >

            <button type="submit">Place Order</button>
        </form>
    </div>
</div>
